<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Valentine's Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Happy Valentine's Day!</h1>
            <div class="image-container">
                <img src="https://media.tenor.com/LZUBjmbft7YAAAAi/bear-panda.gif" alt="Teddy Bear">
                <img src="https://media.tenor.com/vI8KgHayJGsAAAAi/flowers-happy.gif" alt="Flowers">
            </div>
<div class="message" id="message">
            <p>To my dearest Valentine,</p>
            <p>You're as precious as a teddy bear,</p>
            <p>Your love is as beautiful as a blooming flower,</p>
            <p>Would you be my forever Valentine?</p>
  </div>
            <div class="options">
                <button id="yesBtn">Yes, forever!</button>
                <button id="maybeBtn">Maybe, just this year?</button>
                <button id="noBtn">Sorry, I can't resist your charm!</button>
            </div>
            <p id="response"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
